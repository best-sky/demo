			function ajaxCustom(url, data, method, async) {
				var result = null;
				$.ajax({
					url: url,
					data: data,
					type: method,
					async: async,
					contentType: "application/x-www-form-urlencoded; charset=UTF-8",
					success: function(responseText) {
						result = responseText;
					},
					error: function(msg) {},
					complete: function(XHR, TS) {
						XHR = null;
					},
				});
				return result;
			}
